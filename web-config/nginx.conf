
    server {
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        # worker_processes auto;
        server_tokens off;
        index index.php index.html;
        server_name localhost;
        error_log  /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
        root /var/www/html/en/public;
        location / {
            # proxy_pass http://localhost:8080;
            client_max_body_size 10M;
            add_header Access-Control-Allow-Origin *.fukuoka-leapup.com always;
            add_header Access-Control-Allow-Methods "POST, GET, OPTIONS, UPDATE, DELETE";
            add_header Access-Control-Allow-Headers "Cookie, Set-Cookie, Content-Type, Origin, Authorization, Accept";
            add_header Access-Control-Allow-Credentials true always;
            # try_files $uri $uri/ /index.php$is_args$args;
            try_files $uri $uri/index.html /index.php$is_args$args;
        }
            # proxy_set_header Host  $http_host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-Host $http_host;
            # proxy_set_header X-Forwarded-Server $http_host;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_pass http://localhost:11180/api;
        # location = / {
        #     client_max_body_size 10M;
        #     # proxy_pass http://127.0.0.1/index.php;
        # }

        # フロントのプロキシサーバーからのリダイレクトがhttpsの場合
        # デフォルトではhttpsはOFFにする
        set $is_https off;
        if ($http_x_forwarded_proto = https) {
            set $is_https on;
        }
        location ~ \.php$ {
            # vue.js のaxiosからリクエストを許可するのに必要
            add_header Access-Control-Allow-Origin *.fukuoka-leapup.com always;
            add_header Access-Control-Allow-Methods "POST, GET, OPTIONS, UPDATE, DELETE";
            add_header Access-Control-Allow-Headers "X-Xsrf-Token, Cookie, Set-Cookie, Content-Type, Origin, Authorization, Accept";
            add_header Access-Control-Allow-Credentials true always;
            # 各種ファイルの最大アップロードサイズ
            client_max_body_size 10M;
            root /var/www/html/en/public;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass en-app-server:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            # httpsの判定
            fastcgi_param HTTPS $is_https;
            include fastcgi_params;
        }
    }
